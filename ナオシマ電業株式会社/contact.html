      <div class="company-text-box">
        <h1>お問い合わせ</h1>
        <h3>- Contact -</h3>

      </div>
    </section>

    <section class="contact-box">

        <div class="contact-intro">
           <p>メールでお問い合わせの際は、以下のフォームよりお問い合わせください。</p>
        </div>

        <div class="contact-table">
           <form action="contact.php" method="post" >
                <table class="contact-form">
                  <tr>
                     <th>お名前 （必須)</th>
                     <td><input type="text" name="fname1" class="name" placeholder="　田中" />
                     <input type="text" name="lname1" class="name"
                     placeholder="　太郎" /></td>
                  </tr>
                  <tr>
                     <th>フリガナ（必須）</th>
                     <td><input type="text" name="fname2" class="name"
                      placeholder="　タナカ" />
                     <input type="text" name="lname2" class="name" placeholder="　タロウ" /></td>
                  </tr>
                  <tr>
                     <th>メールアドレス（必須）</th>
                     <td><input type="email" name="mail1" class="defalt-size" id="email"
                      placeholder=" example@mail.com" 
                      /></td>
                  </tr>
                  <tr>
                     <th>メールアドレス[確認用]</th>
                     <td><input type="email" name="mail2" class="defalt-size" /></td>
                  </tr>
                  <tr>
                     <th>会社/団体名（必須）</th>
                     <td><input type="text" name="company" class="defalt-size" /></td>
                  </tr>
                  <tr>
                     <th>電話番号 （必須）</th>
                     <td><input type="tel" name="tel1" class="tel"
                      /><span> - </span>
                     <input type="tel" name="tel2" class="tel"
                    /><span> - </span>
                   <input type="tel" name="tel3" class="tel"
                   /></td>
                  </tr>
                  <tr>

                     <th>住所（必須）</th>

                     <td>
                       <div class="address-row">
                         〒
                         <input type="text" name="pc1" class="postcode" /><span> - </span>
                         <input type="text" name="pc2" class="postcode" />
                       </div>

                       <div class="address-row">
                         <input type="text" name="address" class="defalt-size" />
                       </div>
                     </td>

                  </tr>
                  <tr>
                     <th>お問い合わせ内容（必須）</th>
                     <td>
                       <textarea name="content" rows="8"></textarea>
                     </td>
                  </tr>
                </table>
                <div class="contact-button">
                  <button type="submit">送信内容の確認</button>
                </div>
           </form>
        </div>

    </section>

    <!--- js for toggle menu ---------->
    <script type="text/javascript">
          var MenuItems = document.getElementById("MenuItems");

          MenuItems.style.maxHeight = "0px";

          function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
            {
                 MenuItems.style.maxHeight = "200px";
            }else
            {
                 MenuItems.style.maxHeight = "0px";
            }
          }
    </script>
